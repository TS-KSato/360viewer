<!DOCTYPE html>
<html>
  <head>
    <title>360Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="Three.js"></script>
    <script type="module" src="OrbitControls.js"></script>
    <script>
      // 画像のURLを指定します
      var panoramaImageURL = '360.jpg';

      // レンダラーを作成します
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // シーンを作成します
      var scene = new THREE.Scene();

      // カメラを作成します
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

      // カメラの制御を追加します
      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      // パノラマ画像の球体を作成します
      var geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1); // 画像が内側に表示されるようにスケールを調整します

      // パノラマ画像のマテリアルを作成します
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load(panoramaImageURL);
      var material = new THREE.MeshBasicMaterial({ map: texture });

      // 球体にマテリアルを設定します
      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // レンダリングループを作成します
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // ウィンドウのリサイズ時にカメラとレンダラーのサイズを更新します
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener('resize', onWindowResize, false);

      // レンダリングを開始します
      animate();
    </script>
  </body>
</html>
