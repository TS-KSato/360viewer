<!DOCTYPE html>
<html>
<head>
  <title>360 Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 1, 1100);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    // Create a panorama texture
    var textureLoader = new THREE.TextureLoader();
    var panorama = textureLoader.load("360.jpg");

    // Create a sphere geometry and add it to the scene
    var geometry = new THREE.SphereBufferGeometry(1000, 60, 40);
    var material = new THREE.MeshBasicMaterial({
      map: panorama
    });
    var sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Animate the camera
    var animate = function () {
      requestAnimationFrame(animate);

      camera.rotation.x += 0.01;

      renderer.render(scene, camera);
    };
    animate();
  </script>
</body>
</html>
